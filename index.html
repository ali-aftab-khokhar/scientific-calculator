<html>

<head>
    <title>Scienfic Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <script src="calculateEq.js"></script>
    <script src="solvingPara.js"></script>
    <script src="calcDMAS.js"></script>
    <script src="clearConsole.js"></script>
    <script src="init.js"></script>
    <script src="history.js"></script>
    <script src="solvingSingleValOper.js"></script>
</head>

<body>
    <div class="">
        <div class="body">
            <div class="row">
                <div class="calculation">
                    <input type="text" value="" id="answer"></h1>
                </div>
            </div>
            <div class="row">
                <button onclick="values(this)" value="1" class="buttonClass">1</button>
                <button onclick="values(this)" value="2" class="buttonClass">2</button>
                <button onclick="values(this)" value="3" class="buttonClass">3</button>
                <button onclick="values(this)" value="4" class="buttonClass">4</button>
                <button onclick="values(this)" value="+" class="buttonClass">+</button>
                <button onclick="values(this)" value="-" class="buttonClass">-</button>
                <button onclick="values(this)" value="*" class="buttonClass">*</button>
                <button onclick="values(this)" value="PI" class="buttonClass">PI</button>
                <button onclick="values(this)" value="E" class="buttonClass">E</button>
            </div>
            <div class="row">
                
                <button onclick="values(this)" value="5" class="buttonClass">5</button>
                <button onclick="values(this)" value="6" class="buttonClass">6</button>
                <button onclick="values(this)" value="7" class="buttonClass">7</button>
                <button onclick="values(this)" value="8" class="buttonClass">8</button>
                <button onclick="values(this)" value="/" class="buttonClass">/</button>
                <button onclick="values(this)" value="^" class="buttonClass">^</button>
                <button onclick="values(this)" value="sqrt" class="buttonClass">sqrt</button>
                <button onclick="values(this)" value="(" class="buttonClass">(</button>
                <button onclick="values(this)" value=")" class="buttonClass">)</button>
            </div>
            <div class="row">
                <button onclick="values(this)" value="9" class="buttonClass">9</button>
                <button onclick="values(this)" value="0" class="buttonClass">0</button>
                <button onclick="clearConsole(this)" class="buttonClass">AC</button>
                <button onclick="calculate(this)" class="buttonClass">ANS</button>
                <button onclick="values(this)" value="sin" class="buttonClass">sin()</button>
                <button onclick="values(this)" value="cos" class="buttonClass">cos()</button>
                <button onclick="values(this)" value="tan" class="buttonClass">tan()</button>
            </div>
        </div>

        <div class="history">
            <h1>History</h1>
            <p id="hist"></p>
            <ul id="list"></ul>
        </div>
    </div>
</body>

</html>
